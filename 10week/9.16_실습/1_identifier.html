<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let number_2 = 10    //1.선언 및 초기값 할당
    number_2 = 20        //2. 재할당
    console.log(number_2) //20

    function foo() {
      var y = 5
      console.log(y) // 5
    }
    var number = 10 // 1. 선언 및 초기값 할당
    var number = 50 // 2. 재할당
    console.log(number) // 50

    let x = 1;

    if (x === 1) {
      let x = 2;
      console.log(x);  //2
    };
    console.log(x)// 1

    const fruits = ['딸기', '바나나', '멜론']
    fruits.forEach(function (fruit) {
      console.log(fruit)
    })


    fruits.forEach(function (fruit, i, a) {
      console.log(fruit, i, a)
    })

    fruits.forEach(fruit => console.log(fruit))

  </script>

</body>

</html>
