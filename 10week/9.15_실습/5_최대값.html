  <script>
    function minOfArray(arr) {
      let min = Infinity;

      for (let i = 0; i < arr.length; i++) {
        if (min > arr[i]) {
          min = arr[i];
        }
      }
      return min;
    }

    function maxOfArray(arr) {
      let max = -Infinity;
      let max_2 = 0
      for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
          max_2 = max;
          max = arr[i];
        } else if (max_2 < arr[i] < max) {
          max_2 = arr[i];
        }
      }
      return max_2;
    }

    const arr = [10, 20, 40, 87, 456];
    const min = minOfArray(arr);
    const max = maxOfArray(arr);
