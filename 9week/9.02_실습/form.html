<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>Form 활용 실습</h1>
    <form action="">
    <div>
        <label for="username">아이디</label>
    </div>
    <input type="text" name="username" id="username" autofocus>

    <div>
        <label for="name">이름</label>
    </div>
    <input type="text" name="name" value="이수영" id="name" disabled>

    <div>
        <label for="agreement">개인정보 수집에 동의합니다.</label>
    </div>
    <input type="checkbox" name="agreement" id="agreement">

    <div>
        <label>최종 제출을 확인합니다.</label>
    </div>
    <input type="checkbox"></form>

    <input type="submit" value="제출">


    <form action="">
    <div>
        <p>checkbox</p>
        <input id="html" type="checkbox" name="language" value="html">
        <label for="html">HTML</label>
        <input id="python" type="checkbox" name="language" value="python">
        <label for="python">파이썬</label>
        <input id="python" type="checkbox" name="language" value="java">
        <label for="java">자바</label>
        <hr>
        <p>radio button</p>
        <input id="html" type="radio" name="language" value="html">
        <label for="html">HTML</label>
        <input id="python" type="radio" name="language" value="python">
        <label for="python">파이썬</label>
        <input id="python" type="radio" name="language" value="java">
        <label for="java">자바</label>


       
    </div></form>


     
</body>
</html>
