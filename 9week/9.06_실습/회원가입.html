<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>회원가입</title>
</head>

<body class="container">
  <h1 class="text-center">회원 가입</h1>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">이메일</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">가입시 활용할 이메일 주소를 작성해주세요.</div>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">비밀번호</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" required>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">비밀번호 확인</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" required>
    <div id="emailHelp" class="form-text">비밀번호를 동일하게 작성해주세요.</div>
  </div>
  <div class="mb-3">
    <label for="formFile" class="form-label">프로필 사진</label>
    <input class="form-control" type="file" id="formFile" accept="image/png">
  </div>
  <div class="mb-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
      <label class="form-check-label" for="disabledFieldsetCheck">
        개인정보 활용에 동의 합니다.
      </label>
    </div>
    <div class="pt-3">
      <button type="submit" class="btn btn-primary">가입 신청</button>
    </div>
</body>

</html>
