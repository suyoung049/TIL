<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 30rem;
            height: 30rem;
            text-align: center;
        }
        .card-image{
            width: 90%;
            
            border-radius: 3rem;
        }
        .profile {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            line-height: 10rem
        }
        .profile-name {
            line-height: 2rem
        }
        
    </style>
</head>
<body>
    <div class="card">
        <img class="card-image" src="./images/product.webp" alt="의자">
        <h3>일이 재미있도록! 편안한 의자의자</h3>
        <div class="profile-name">
            <img class="profile" src="./images/product.webp" alt="프로필">
            <span>포그니</span>
        </div>
    </div>
        
    
</body>
</html>
