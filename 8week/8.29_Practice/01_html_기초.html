<!DOCTYPE html>
<html>
    <head>
        <title>HTML 기초</title>

    </head>
    <body>
        <!-- a태그(anchor)-->
        <!--태그간의 띄어쓰기, 엔터는 동작 X-->
        <a href="http://google.com">크롬</a>
        <b>굵은 글씨</b>
        <strong>강한 글씨</strong>
        <i>이탤릭</i><br><br><br><br>
        <em>기울임</em><br>

        <img src="http://cdn.edujin.co.kr/news/photo/202102/35063_66368_1421.jpg" alt="네모바지">

        <!-- heading 강조가 아니라 제목을 의미 -->
        <h1>H1</h1>
        <h2>H2</h2>
        <h6>H6</h6>
        <p>문단문단우우우우우우우웅</p>
        <hr><hr><hr>

        <ol>
        <li>순서가 있음</li>
        <li>순서가 있음</li>
        </ol>

        <ul>순서가 없음</ul>

        <pre>
        기본 기본 
        우아아아아아
        </pre>

    </body>
</html>
